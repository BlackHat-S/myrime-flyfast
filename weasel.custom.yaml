customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Fri May 17 16:43:22 2024"
  rime_version: 1.11.2
patch:
  #"style/color_scheme": ink
  "style/color_scheme": wechat
  "style/font_face": LXGW WenKai GB Screen

  preset_color_schemes:
    wechat_light:
      name: '微信键盘浅色'
      horizontal: true                          # true横排，false竖排
      back_color: 0xFFFFFF                      # 候选条背景色
      border_height: 0                          # 窗口上下高度，大于圆角半径才生效
      border_width: 8                           # 窗口左右宽度，大于圆角半径才生效
      candidate_format: '%c %@ '                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      corner_radius: 5                          # 窗口圆角
      hilited_corner_radius: 5                  # 高亮圆角
      #font_face: '霞鹭文楷 GB 屏幕阅读版'                  # 候选词字体
      font_face: 'SIMKAI'                  # 候选词字体
      font_point: 16                            # 候选字大小
      hilited_candidate_back_color: 0x75B100    # 第一候选项背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      label_font_point: 12                      # 候选编号大小
      text_color: 0x424242                      # 拼音行文字颜色
      inline_preedit: true                      # 拼音位于： 候选框 false | 行内 true

    wechat:
      name: '微信键盘 / WeChat-keyboard' # 配色取自微信键盘
      author: zsakvo
      back_color: 0xFFFFFF
      border_color: 0xFFFFFF
      #border_color: 0x151515
      border_height: 0
      border_width: 8
      candidate_format: '%c %@ '
      comment_text_color: 0x999999
      corner_radius: 5
      hilited_corner_radius: 5
      font_face: PingFangSC
      font_point: 16
      hilited_candidate_back_color: 0x75B100
      hilited_candidate_text_color: 0xFFFFFF
      horizontal: true
      inline_preedit: true
      label_font_point: 12
      text_color: 0x424242