__build_info:
  rime_version: 1.8.5
  timestamps:
    default: 1715688184
    default.custom: 1715688187
    flypy_phrase.custom: 0
    flypy_phrase.schema: 1715688184
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: "Control+i", send: "Shift+Left", when: composing}
    - {accept: "Control+o", send: "Shift+Right", when: composing}
    - {accept: "Control+m", send: Return, when: composing}
    - {accept: "Control+w", send: "Control+BackSpace", when: composing}
  import_preset: default
menu:
  page_size: 7
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["、", "､", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  half_shape:
    "!": "！"
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": "¥"
    "%": "%"
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": "*"
    "+": "+"
    ",": "，"
    "-": "-"
    .: "。"
    "/": ["／", "÷"]
    ":": ":"
    ";": "；"
    "<": "《"
    "=": "="
    ">": "》"
    "?": "？"
    "@": "@"
    "[": "「"
    "\\": "、"
    "]": "」"
    "^": "……"
    _: "——"
    "`": "`"
    "{": "【"
    "|": ["·", "｜", "§", "¦"]
    "}": "】"
    "~": "~"
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^v/([0-9]0?|[A-Za-z]+)$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - boomker
  description: |
    飞鹤短语

  name: "飞鹤短语"
  schema_id: flypy_phrase
  version: 2024.05.05
simplification:
  excluded_types:
    - reverse_lookup
  opencc_config: s2t.json
  option_name: simplification
  tags: abc
  tips: all
speller:
  algebra:
    - "erase/^(\\w+)\\[(\\w)(\\w)$/"
    - "xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  auto_select: true
  delimiter: " '"
  max_code_length: 8
style:
  horizontal: false
switches:
  - name: ascii_mode
    states: ["中", En]
  - name: full_shape
    states: ["◖", "●"]
  - name: simplification
    reset: 1
    states: ["繁", "简"]
  - name: ascii_punct
    states: ["。", "．"]
translator:
  dictionary: flypy_phrase
  enable_charset_filter: true
  enable_encoder: false
  enable_user_dict: false
  initial_quality: "-1"
  prism: flypy_phrase