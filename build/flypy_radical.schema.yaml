__build_info:
  rime_version: 1.8.5
  timestamps:
    default: 1715688184
    default.custom: 1715688187
    flypy_radical.custom: 0
    flypy_radical.schema: 1715688184
engine:
  filters:
    - uniquifier
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
menu:
  page_size: 7
schema:
  author: Mirtle
  description: |
    用拼音按顺序打出偏旁部件，组合出汉字
    码表：开放词典 / henrysting / Mirtle
    注音、校对、方案: Mirtle
    仓库: https://github.com/mirtlecn/rime_radical_pinyin

  name: "飞鹤拆字"
  schema_id: flypy_radical
  version: 1.1.0
speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
translator:
  dictionary: flypy_radical